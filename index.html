<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Intervalos de Datas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Intervalos de Datas</h1>
        <form id="date-pairs-form">
            <div id="date-pairs-container">
                <div class="date-pair">
                    <input type="date" name="start_date[]" required>
                    <input type="date" name="end_date[]" required>
                    <button type="button" class="remove-date">Remover</button>
                </div>
            </div>
            <button type="button" id="add-more-dates">Adicionar Mais Datas</button>
            <button type="submit" id="calculate-date-intervals">Calcular Intervalos de Datas</button>
            <h2 id="result"></h2>
            <button type="button" id="clear-all-dates">Limpar Tudo</button>
        </form>
        
    </div>
</body>
</html>
